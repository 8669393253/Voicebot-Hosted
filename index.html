<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex h-screen">
        <!-- Sidebar for Settings -->
        <div class="w-1/4 bg-gray-800 p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-teal-400">Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Behavior</label>
                    <select id="behavior" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        <option value="Casual">Casual</option>
                        <option value="Formal">Formal</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Expertise</label>
                    <select id="expertise" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        <option value="General Knowledge">General Knowledge</option>
                        <option value="Technology">Technology</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
                <div>
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <input type="checkbox" id="voice-enabled" class="mr-2" checked> Voice Enabled
                    </label>
                </div>
                <button onclick="updateSettings()" class="w-full py-2 bg-teal-500 hover:bg-teal-600 rounded-lg text-white font-semibold">Update Settings</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <div class="p-6 bg-gray-900 border-b border-gray-700">
                <h1 class="text-3xl font-bold text-teal-400">ðŸ¤– Llama 3.1 Chatbot</h1>
            </div>
            <div id="chat-messages" class="flex-1 p-6 overflow-y-auto bg-gray-900"></div>
            <div class="p-6 bg-gray-800 flex items-center gap-4">
                <input type="text" id="user-input" placeholder="Ask me anything..." class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
                <button onclick="sendMessage()" class="py-3 px-6 bg-teal-500 hover:bg-teal-600 rounded-lg text-white font-semibold">Send</button>
                <button onclick="stopAudio()" class="py-3 px-6 bg-red-500 hover:bg-red-600 rounded-lg text-white font-semibold">Stop Voice</button>
                <button onclick="replayAudio()" class="py-3 px-6 bg-blue-500 hover:bg-blue-600 rounded-lg text-white font-semibold">Replay Voice</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
